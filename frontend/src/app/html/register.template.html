<aside>
<div class="splash">
</div>
<div class="col-sm-10 col-sm-offset-1 hid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 text-center">
      <span class="text-danger">{{ register.error }}</span>
        <form ng-submit="register.registerSubmit()" class="form"  >
          <div class="form-group">
          <input type="username" class="form-control sbox" ng-model="register.username" placeholder="Choose a username" required/>
          </div>

          <div class="form-group">
          <input type="text" class="form-control sbox" ng-model="register.firstname" placeholder="First Name" required/>
          </div>

          <div class="form-group">
          <input type="text" class="form-control sbox" ng-model="register.lastname" placeholder="Last Name" required/>
          </div>

          <div class="form-group">
          <input type="email" class="form-control sbox" ng-model="register.email" placeholder="Email" required/>
          </div>

          <div class="form-group">
          <input type="password" name="password" class="form-control sbox" ng-model="register.password" placeholder="Password" required/>
          </div>

          <!-- <div class="form-group">
          <input type="password" class="form-control sbox" ng-model="confpass" wj-validation-error="confpass != password ? register.error = 'Passwords don\'t match' : ''" placeholder="Confirm Password" required/>
          </div> -->

          <div class="form-group">
          <button type="submit" class="btn btn-success">CREATE</button></br></br>
          </div>
        </form>
    </div>
  </div>
</div>
</aside>
